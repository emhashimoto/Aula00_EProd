# Critério de avaliação &amp;#128220;

Resolução 122/10-COEPP/Artigo 4:

&amp;#10004; Será aprovado o aluno que obtiver média final maior ou igual a 6 `\((MF\geq6)\)`, em que
		`$$MF=0,4(P1+P2)+0,25M_{AE},$$`
em que `\(Pi (i=1,2)\)` é a `\(i\)`-ésima avaliação (no máximo 10 pontos) e `\(M_{AE}\)` é a média de duas atividades extras (cada atividade extra terá no máximo 8 pontos). 

Para MF poderá ser acrescentado um bônus por engajamento de no **máximo** 0,5 pontos a depender da decisão da turma.

---

&amp;#10004; O aluno com `\(MF&lt;6\)` deverá fazer a prova de recuperação (**matéria toda**) no dia 10-09-2024, que substituirá a **menor nota** entre `\(P1\)` e `\(P2.\)` Em seguida, a média final será recalculada `\((MFr)\)` considerando a nota da prova de recuperação. Então, a nota final será determinada pela expressão

`$$NF=\min(6,MPr).$$`
Será aprovado o aluno com `\(NF\geq6\)`.
