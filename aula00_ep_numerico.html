# Critério de avaliação &amp;#128220;

Resolução 122/10-COEPP/Artigo 4:

&amp;#10004; Será aprovado o aluno que obtiver média final maior ou igual a 6 `\((MF\geq6)\)`, em que
		`$$MF=0,4N1+0,2N2+0,4T,$$`
em que `\(Ni (i=1,2)\)` é a `\(i\)`-ésima nota (prática e teórica) e `\(T\)` é um trabalho. 
&lt;br&gt;

--

&amp;#128680; O aluno com presença entre **25% à 50%**, será aprovado se `\(MF\geq8\)`.

&lt;br&gt;

--

&amp;#10004; Para `\(MF\)` poderá ser acrescentado um bônus por engajamento de no **máximo** 0,5 pontos a depender da decisão da turma.

---

&amp;#10004; O aluno com `\(MF&lt;6\)` deverá fazer a prova de recuperação (**matéria toda** e **sem consulta**) no dia 18 e 19-02-2025. A média final será recalculada por 
`$$MFr=\frac{MF+R}{2},$$` 
em que `\(R\)` é a nota da prova de recuperação. Então, a nota final será determinada pela expressão

`$$NF=\min(6,MPr).$$`
Será aprovado o aluno com `\(NF\geq6\)`.

&lt;br&gt;

--

&amp;#128680; **Aviso**

Bônus e pontos extras não serão considerados para o cálculo da média da prova de recuperação.
