# Critério de avaliação &amp;#128220;

Resolução 122/10-COEPP/Artigo 4:

&amp;#10004; Será aprovado o aluno que obtiver média final maior ou igual a 6 `\((MF\geq6)\)`, em que
		`$$MF=(P1+P2+P3)/3,$$`
em que `\(Pi (i=1,2,3)\)` é a `\(i\)`-ésima avaliação. Para MF poderá ser acrescentado um bônus por engajamento de no **máximo** 0,5 pontos a depender da decisão da turma.

&lt;br&gt;

&amp;#10004; O aluno com `\(MF&lt;6\)` deverá fazer a prova de recuperação (**matéria toda**) no dia 02-07-2024, que substituirá a **menor nota** entre `\(P1\)`, `\(P2\)` e `\(P3.\)` Em seguida, a média final será recalculada `\((MFr)\)` considerando a nota da prova de recuperação. Então, a nota final será determinada pela expressão

`$$NF=\min(6,MPr).$$`
Será aprovado o aluno com `\(NF\geq6\)`.
